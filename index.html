      <!-- MODEL -->




<h1>DEAD HEAD MEMORY GAME</h1>

<div class="top-container">
  <p>YOU <br> Pairs: <span class="userScore">0</span></p>
  <img src="photos/jerry-vector.png" class="jerry-vector" alt="..."> 
  <p>COMPUTER<br> Pairs: <span class="compScore">0</span> </p>
</div>

<div class='memory-game'>

  <div class="memory-card" data-framework="purple">
   
    <img class="back-face" src="photos/1.jpeg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">

  </div>

  <div class="memory-card" data-framework="skullandroses">
    <img class="back-face" src="photos/2.jpg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">

  </div> 

  <div class="memory-card" data-framework="garcia">
    <img class="back-face" src="photos/3.jpg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">
  </div> 

  <div class="memory-card" data-framework="skull">
    <img class="back-face" src="photos/4.jpg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">
  </div> 

  <div class="memory-card"  data-framework="eyes">
    <img class="back-face" src="photos/5.jpg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">
  </div> 

  <div class="memory-card" data-framework="ace">
    <img class="back-face" src="photos/6.jpg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">
  </div> 

  <div class="memory-card" data-framework="purple">
   
    <img class="back-face" src="photos/1.jpeg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">
    
  </div> 

  <div class="memory-card" data-framework="skullandroses">
    <img class="back-face" src="photos/2.jpg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">
  </div> 

  <div class="memory-card" data-framework="garcia">
    <img class="back-face" src="photos/3.jpg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">
  </div>

  <div class="memory-card" data-framework="skull">
    <img class="back-face" src="photos/4.jpg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">
  </div> 

  <div class="memory-card" data-framework="eyes">
    <img class="back-face" src="photos/5.jpg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">
  </div>  

  <div class="memory-card" data-framework="ace">
    <img class="back-face" src="photos/6.jpg" alt="...">
    <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="...">
  </div>

</div>
