<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <!-- NOTE Font Styles only -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Sirin+Stencil&display=swap" rel="stylesheet">

      <!-- NOTE JQUERY only -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

      <!-- NOTE BOOTSTRAP CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      
    <!-- NOTE MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">

      <!-- NOTE BOOTSTRAP JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      
      <!-- NOTE MODAL CODE -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

      <!-- NOTE MAIN JS -->
      <script src="js/script.js" defer></script>

      <title>Dead Head Memory Game</title>
  </head>

  <body>
    <h1>DEAD HEAD MEMORY GAME</h1>

    <div class="top-container">
      <p>YOU <br> Pairs: <span class="userScore">0</span></p>
      <img src="photos/jerry-vector.png" class="jerry-vector" alt="Photo of  Jerry Garcia"> 
      <p>COMPUTER<br> Pairs: <span class="compScore">0</span> </p>
    </div>

    <div class="memory-game">
      <div class="memory-card" data-framework="purple">
        <img class="back-face" src="photos/1.jpeg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Purple Album Cover Game Card">
      </div>

      <div class="memory-card" data-framework="skullandroses">
        <img class="back-face" src="photos/2.jpg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Skull and Roses Album Cover Game Card">
      </div> 

      <div class="memory-card" data-framework="garcia">
        <img class="back-face" src="photos/3.jpg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Jerry Garcia Album Cover Game Card">
      </div> 

      <div class="memory-card" data-framework="skull">
        <img class="back-face" src="photos/4.jpg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Skull Album Cover Game Card">
      </div> 

      <div class="memory-card"  data-framework="eyes">
        <img class="back-face" src="photos/5.jpg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Eyes Album Cover Game  Card">
      </div> 

      <div class="memory-card" data-framework="ace">
        <img class="back-face" src="photos/6.jpg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Ace Album Cover Game Card">
      </div> 

      <div class="memory-card" data-framework="purple">
        <img class="back-face" src="photos/1.jpeg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Purple Album Cover Game Card">
      </div> 

      <div class="memory-card" data-framework="skullandroses">
        <img class="back-face" src="photos/2.jpg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Skull and Roses Album Cover Game Card">
      </div> 

      <div class="memory-card" data-framework="garcia">
        <img class="back-face" src="photos/3.jpg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Jerry Garcia Album Cover Game Card">
      </div>

      <div class="memory-card" data-framework="skull">
        <img class="back-face" src="photos/4.jpg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Skull Album Cover Game Card">
      </div> 

      <div class="memory-card" data-framework="eyes">
        <img class="back-face" src="photos/5.jpg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Eyes Album Cover Game Card">
      </div>  

      <div class="memory-card" data-framework="ace">
        <img class="back-face" src="photos/6.jpg">
        <img class="front-face" src="photos/main-bear.png" id="main-bear" alt="Ace Album Cover">
      </div>

    </div>

    <!-- Modal -->
    <div class="modal-container">
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
            <p class="modal-message"></p>
            <img class="rose" src="photos/leftroses.png" id="main-bear">
            <button type="button" class="btn btn-primary">PLAY AGAIN?</button>
            </div>
        </div>
      </div>
      </div>
    </div>
    <!-- Modal -->
  </body>
</html>
